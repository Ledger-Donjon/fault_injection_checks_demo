name: Fault check PIN Comparison

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs: 
      name: 
        description: 'Manually triggered'

env:
  CARGO_TERM_COLOR: always

jobs:
  fault_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install thumbv6 target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: thumbv6m-none-eabi 
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build 
          args: --target=thumbv6m-none-eabi --release --example fi_test
      - name: Install Rainbow
        run: python3 -m pip install git+https://github.com/Ledger-Donjon/rainbow
      - name: Run Fault check
        run: python3 fi_check.py fi_test_hard fi_test_hard2 --cli
